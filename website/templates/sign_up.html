{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}

<style>
    /* Custom styles for the signup form */
    .signup-form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        border-radius: 3px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div class="signup-form">
    <h3 align="center">Signup</h3>
    <form method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
            />  
        </div>

        <div class="form-group">
            <label for="firstname">First Name</label>
            <input
                type="text"
                class="form-control"
                id="firstname"
                name="firstname"
                placeholder="Enter first name"
            />  
        </div>

        <div class="form-group">
            <label for="password1">Password</label>
            <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
            />  
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
            />  
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
