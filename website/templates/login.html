{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
    /* Custom styles for the login form */
    .login-form {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        border-radius: 3px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div class="login-form">
    <h3 align="center">Login</h3>
    <form method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
            />  
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
            />  
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock %}
